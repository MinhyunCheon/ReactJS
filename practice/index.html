<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- 어플리케이션의 상호작용을 만드는 엔진 -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- React element들을 HTML body에 담을 수 있도록 돕는 package -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- JSX 형식의 문법을 브라우저가 기본적으로 이해하지 못하기 때문에 Babel을 통해 변환 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        // label for, h1 class 등 JS 예약어는 JSX에서 사용할 수 없다.
        // react.production.min.js 버전에서는 오류가 발생하지 않지만, development 버전에서는 오류 발생
        const App = () => {
            const [minutes, setMinutes] = React.useState();
            return (
                <div>
                    <h1>Super Converter</h1>
                    <label htmlFor="minutes">Minutes</label>
                    <input
                        id="minutes"
                        placeholder="Minutes"
                        type="number"
                        value={minutes}
                        onChange={e => {
                            setMinutes(e.target.value);
                        }}
                    />
                    <h4>You want to convert {minutes}</h4>
                    <label htmlFor="hours">hours</label>
                    <input id="hours" placeholder="Hours" type="number" />
                </div>
            );
        }
        ReactDOM.render(<App />, root);
    </script>
</html>
