<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- 어플리케이션의 상호작용을 만드는 엔진 -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- React element들을 HTML body에 담을 수 있도록 돕는 package -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- JSX 형식의 문법을 브라우저가 기본적으로 이해하지 못하기 때문에 Babel을 통해 변환 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // function Btn(props) {
        // 아래와 같이 shortcut으로 호출 가능
        // props는 자동으로 HTML에 포함되지 않으므로 반드시 선언해야 한다.
        function Btn({text, onClick}) {
            console.log("1");
            return (
                <button
                    style={{
                        backgroundColor: "tomato",
                        color: "white",
                        padding: "10px 20px",
                        border: 0,
                        borderRadius: 10,
                    }}
                    onClick={onClick}
                >{text}</button>);
        }
        const MemorizedBtn = React.memo(Btn);
        const App = () => {
            const [value, setValue] = React.useState("Save Changes");
            // Btn의 경우 Confirm에 변화가 없지만, 같이 re-render가 된다.
            // memo()를 통해 감싸면, 이를 방지할 수 있다.
            return (
                <div>
                    <MemorizedBtn text={value} onClick={() => {setValue("Revert Changes")}} />
                    <MemorizedBtn text="Confirm"/>
                </div>
            );
        }
        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</html>
