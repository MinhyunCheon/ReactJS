<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- 어플리케이션의 상호작용을 만드는 엔진 -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- React element들을 HTML body에 담을 수 있도록 돕는 package -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- JSX 형식의 문법을 브라우저가 기본적으로 이해하지 못하기 때문에 Babel을 통해 변환 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // 바닐라 자바스크립트의 경우 HTML -> script -> HTML 순서로 HTML을 수정
        // ReactJS는 자바스크립트에서 시작하며, ReactJS의 핵심이자 강점
        const root = document.getElementById("root");
        const Title = () => (
            <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
                Hello I'm title
            </h3>
        );
        // const span = React.createElement(
        //     "span"
        //     , {onMouseEnter: () => console.log("mouse enter")}
        //     , "Hello, I'm a span");
        const Button = () => (
            <button style={{backgroundColor: "tomato"}} onClick={() => console.log("I'm clicked")}>
                Click me
            </button>
        );
        // const btn = React.createElement("button"
        // , {onClick: () => console.log("i'm clicked")}
        // , "Click me");

        // Container를 컴포넌트로 바꾸지 않아도 랜더링 가능
        // 컴포넌트에 대한 추가 이해 필요
        const Container = () => (
            <div>
                {/* 커스텀 컴포넌트의 첫글자는 반드시 대문자여야 한다 */
                /* 소문자의 경우 HTML 태그와 중복되어 구분할 수 없기 때문 */}
                <Title />
                <Button />
            </div>
        );
        ReactDOM.render(<Container />, root);
    </script>
</html>
