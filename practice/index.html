<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- 어플리케이션의 상호작용을 만드는 엔진 -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- React element들을 HTML body에 담을 수 있도록 돕는 package -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- JSX 형식의 문법을 브라우저가 기본적으로 이해하지 못하기 때문에 Babel을 통해 변환 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- props는 기본적으로 type를 체크하지 않지만, 해당 라이브러리를 통해 체크하도록 변경 가능 -->
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script type="text/babel">
        // function Btn(props) {
        // 아래와 같이 shortcut으로 호출 가능
        // props는 자동으로 HTML에 포함되지 않으므로 반드시 선언해야 한다.
        function Btn({text, fontSize}) {
            console.log(`${text}`)
            return (
                <button
                    style={{
                        backgroundColor: "tomato",
                        color: "white",
                        padding: "10px 20px",
                        border: 0,
                        borderRadius: 10,
                        fontSize
                    }}
                    // onClick={onClick}
                >{text}</button>);
        }
        Btn.propTypes = {
            text: PropTypes.string,
            fontSize: PropTypes.number
        };
        const App = () => {
            const [value, setValue] = React.useState("Save Changes");
            return (
                <div>
                    <Btn text={value} onClick={() => {setValue("Revert Changes")}} />
                    <Btn text="Confirm" fontSize="asd" />
                </div>
            );
        }
        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</html>
